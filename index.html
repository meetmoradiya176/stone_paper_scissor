<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 align="center" class="header"><u><b>Stone Paper Scissors</b></u></h1>

    <div class="outer-main">
        <div class="inner-main-1">
            <div class="upper-inner-main">
                <h1 id="player-counter" class="player-counter">0</h1>
            </div>
            <div class="bottom-inner-main">
                <h1>
                    Player
                </h1>
            </div>
        </div>


        <div class="inner-main-2">
            <div class="upper-inner">
                <div class="inner-inner">
                    <button class="option" id="stone"></button>
                </div>
                <div class="inner-inner">
                    <button class="option" id="paper"></button>
                </div>
                <div class="inner-inner">
                    <button class="option" id="scissor"></button>
                </div>
            </div>

            <div class="bottom-inner">
            <div class="for-style">
                <h1 id="message" class="message"><u>Choose any one</u></h1>
            </div>
            </div>
        </div>
        <div class="inner-main-3">
            <div class="upper-inner-main">
                <h1 id="computer-counter" class="computer-counter">0</h1>
            </div>
            <div class="bottom-inner-main">
                <h1>
                    Computer
                </h1>
            </div>
        </div>
    </div>
    
    <script src="js2.js"></script>
</body>
</html>
